version: "3.9"

services:
  scaffold-api-db:
    image: postgres
    volumes:
      - db-data:/var/lib/postgresql/data2
    environment:
      - POSTGRES_USER=scaffold
      - POSTGRES_PASSWORD=scaffold
      - POSTGRES_DB=scaffold
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - 54332:5432/tcp
    restart: unless-stopped

  scaffold-api-db-test:
    image: postgres
    volumes:
      - db-data:/var/lib/postgresql/data3
    environment:
      - POSTGRES_USER=scaffold
      - POSTGRES_PASSWORD=scaffold
      - POSTGRES_DB=scaffold
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - 54333:5432/tcp
    restart: unless-stopped

  keycloak:
    image: quay.io/keycloak/keycloak:12.0.2
    ports:
      - "8081:8081"
    environment:
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=admin
    command: -b 0.0.0.0 -Djboss.http.port=8081 -Dkeycloak.migration.action=import -Dkeycloak.migration.provider=dir -Dkeycloak.migration.dir=/tmp/keycloak/test -Dkeycloak.migration.strategy=OVERWRITE_EXISTING
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "--fail",
          "http://localhost:8081/auth/realms/demo || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 10
    volumes:
      - ./setup:/tmp/keycloak/test/

volumes:
  db-data:
    driver: local
  